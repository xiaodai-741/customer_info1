<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>费用信息修改</title>
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css">
    <script src="/static/lib/layui-v2.5.5/layui.js"></script>
    <STYLE>
        th {
            font-size: x-large;
        }
    </STYLE>

</head>
<body>
<form action="/edit_cost_info/" method="post">
    <label>
        <input type="text" class="layui-input" name='id' readonly value="{{ search_cost_info.id }}"
               style="width: 0;height: 0">
    </label>
    <table style='align-content: center;font-size: 30px' class="layui-table">
        <thead>
        <tr>
            <th colspan="2">
                <h1 style="text-align: center">费用信息修改</h1>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th colspan="8">
                <button class="layui-btn" style="margin-left:1%" lay-event="save" type="submit">保存</button>
            </th>
        </tr>
        <tr>
            <th style="font-size: large">
                时间
            </th>
            <th>
                <label>
                    <input type="date" class="layui-input" name='date'
                           value="{{ search_cost_info.date |date:'Y-m-d' }}">
                </label>
            </th>
            <th style="font-size: large">
                区域
            </th>
            <th>
                <label>
                    <input type="text" class="layui-input" name="area"
                           value="{{ search_cost_info.area }}" list="areas">
                    <datalist id="areas" style="display:none; ">
                        {% for area in all_area %}
                            <option name="area">{{ area.area }}</option>
                        {% endfor %}
                    </datalist>
                </label>
            </th>
            <th style="font-size: large">
                业务员
            </th>
            <th>
                <label>
                    <input type="text" class="layui-input" name="saleman"
                           value="{{ search_cost_info.saleman }}" list="salemans">
                    <datalist id="salemans" style="display:none; ">
                        {% for saleman in all_saleman_name %}
                            <option name="saleman">{{ saleman.saleman }}</option>
                        {% endfor %}
                    </datalist>
                </label>
            </th>
            <th style="font-size: large">
                客户
            </th>
            <th>
                <label>
                    <input type="text" class="layui-input" name="customer"
                           value="{{ search_cost_info.customer }}" >
                </label>
            </th>
        </tr>
        <tr>
            <th style="font-size: large">
                类型
            </th>
            <th colspan="">
                <label>
                    <input type="text" class="layui-input" name='type'
                           value="{{ search_cost_info.cost_type }}" list="types">
                    <datalist id="types" style="display:none; ">
                        {% for type in all_type %}
                            <option name="type">{{type.cost_type }}</option>
                        {% endfor %}

                    </datalist>
                </label>
            </th>
            <th style="font-size: large">
                金额
            </th>
            <th colspan="">
                <label>
                    <input type="text" class="layui-input" name='cost_number'
                           value="{{ search_cost_info.cost_number }}">
                </label>
            </th>
        </tr>
        <tr>
            <th style="font-size: large">
                备注
            </th>
            <th colspan="5">
                <label>
                    <input type="text" class="layui-input" name="remake"
                           value="{{ search_cost_info.remake }}">
                </label>
            </th>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
